<!DOCTYPE html>
<html xmlns=http://www.w3.org/1999/xhtml
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>DELETE</title>
</head>
<body>
    <h1>Are you sure you want to delete this product?</h1>
        <p th:text="'Product Code: ' +${product.code}"></p>
          <p th:text="'Product Description: ' +${product.description}"></p>
            <p th:text="'Product Price: ' +${product.price}"></p>
      
        <form th:action="@{'/products/deleteProduct/'+${product.code}}" method="post">
        	
            <button name="ans" type="submit" value="yes">Yes</button>
            <button name="ans" type="submit" value="no">NO</button>
        </form>
</body>
</html>
