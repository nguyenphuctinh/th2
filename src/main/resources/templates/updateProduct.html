<!DOCTYPE html>
<html xmlns=http://www.w3.org/1999/xhtml
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>Home</title>
<link rel="stylesheet" href="/styles/styles.css" />
</head>
<body>
	<h1>Product</h1>
	<p class="success" th:text=${success}></p>
	<form th:action="@{/products/updateProduct}" th:object="${product}" method="post">
		<label>Product Code:</label> 
		<input type="text" 
			th:field="*{code}"><br>
			
		<span class="validationError"
			th:if="${#fields.hasErrors('code')}" th:errors="*{code}">
			</span>
	<br />
		
		
		<label>Product Description:</label>
		 <input type="text"
		
			th:field="*{description}"><br>
			
		<span class="validationError"
			th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
			</span>
		<br />
		<label>Product Price:</label> 
		<input type="number" 
		step="0.001"
			th:field="*{price}">
			<br>
	<span class="validationError"
			th:if="${#fields.hasErrors('price')}" th:errors="*{price}">
			</span>
			<br />
		<label>&nbsp;</label> <input type="submit" value="Update product"
			id="submit"> <a href="/products">View Products</a>
	</form>
</html>
